 tech_wormhole_generation_1:0 "Planar Gateways"
 tech_wormhole_generation_1_desc:0 "By creating a direct connection between two Sords we can create something like a gateway, with no need for Space-Time Generator."
 tech_wormhole_generation_2:0 "Planar Catapult"
 tech_wormhole_generation_2_desc:0 "The creation of a stable Gateway takes time and requires massive amounts of energy, but the process can be streamlined with the use of special calibrators."
 tech_wormhole_generation_3:0 "Planar Cannon"
 tech_wormhole_generation_3_desc:0 "Improving field management for the Gateway allow for the creation of more powerful ones without the risk of triggering a sudden subspace energy cascade."
 tech_hyper_drive_1:0 "Space-Time Generator"
 tech_hyper_drive_1_desc:0 "Planar Space, filled with nothing but elementary particles spreads out acoss the Galaxy. It's theoretically possible to enter this Space to surpass the speed of light."
 tech_hyper_drive_2:0 "Planar Pathfinding"
 tech_hyper_drive_2_desc:0 "In Planar Space, it seems, direct way is not the fastest. We should be able to reach the destination sooner if we make use of its topography."
 tech_hyper_drive_3:0 "Planar Optimization"
 tech_hyper_drive_3_desc:0 "After analizyng particle streams of the Planar Space, we can improve our drives' perfomance by taking that streams into account."
 tech_hyperlane_mapping:0 "Hyperlane Mapping"
 tech_hyperlane_mapping_desc:0 "Although we do not travel through hyperspace, mapping the galaxy's extensive hyperlane network gives us a clear advantage against those who do."
 tech_warp_drive_1:0 "Yuanon Drives"
 tech_warp_drive_1_desc:0 "By enveloping Yuanon particle in a electromagnetic field and using it as an energy source, velocities close to the speed of light are theoretically possible."
 tech_warp_drive_2:0 "Yuanon Drive Stabilization"
 tech_warp_drive_2_desc:0 "Improved stabilization techniques for Yuanon particle will enable our ships to travel farther while expending less energy."
 tech_warp_drive_3:0 "Yuanon Drive Amplifiers"
 tech_warp_drive_3_desc:0 "These revolutionary amplifiers are attached to Yuanon drives, making them even more effective."
 
