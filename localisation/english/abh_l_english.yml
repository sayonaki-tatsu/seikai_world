 starting_ftl_wormhole:0 "Gateway Travel"
 starting_ftl_warp_desc:0 "Yuanon Drives allow sublight interstellar travel to and from the edges of star systems, with limited range. This allows for free but considerably slow travel between stars, given the great distances involved."
 starting_ftl_hyperdrive_desc:0 "Ships equipped with Space-Time Generator travel swiftly between the edges of star systems through the Planar Space. Interstellar travel is fast but limited to existing paths along the Planar Space."
 starting_ftl_wormhole_desc:0 "Gateway generators tunnel through Planar Space and establish a conduit between two points, permitting travel across vast distances. The large generators are too big to be fitted on ships, requiring special Planar Gateway Stations to operate."

